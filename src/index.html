<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/4bbd9a5005.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="todo-list">
        <div id="todo-list_heading">
            <h1>Today's To Do</h1>
            <i class='fas fa-sync-alt' id="reset-list"></i>
        </div>
        <div id="todo-add">
            <input type="text" id="input" placeholder="Add to your list...">
            <i class='fas fa-level-down-alt'></i>
        </div>
        <section id="task-list"></section>
        <div class="clearsect">
            <button class="clear-task">Clear all completed</button>
        </div>
      </section>
</body>
</html>
